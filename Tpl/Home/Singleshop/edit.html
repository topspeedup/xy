<div class="mdui-container-fluid wz-top-20 wz-left-10">
  <div class="wz-main">
    <div class="mdui-card wz-bottom-20">
    	<div class="wz-config">
    	      <form class="layui-form" method="post" id="form">
		<div class="layui-form-item">
		    <label class="layui-form-label">商品链接</label>
		    <div class="layui-input-block">
		      <input  name="url" class="layui-input" style="width: 90%;" value="{$QueryShopDataInfo.url}">
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">服务费单价</label>
		    <div class="layui-input-block">
		      <input  type="text" class="layui-input" name="fwf" style="width: 90%;" value="{$QueryShopDataInfo.fwf}">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">大发布状态</label>
		    <div class="layui-input-block">
		      <input type="radio" name="da" value="已经提交" title="已经提交" {if $QueryShopDataInfo['da'] == "已经提交"}checked{/if}>
		      <input type="radio" name="da" value="被占用" title="被占用" {if $QueryShopDataInfo['da'] == "被占用"}checked{/if}>
		      <input type="radio" name="da" value="被拒绝" title="被拒绝" {if $QueryShopDataInfo['da'] == "被拒绝"}checked{/if}>
		      <input type="radio" name="da" value="撞单" title="撞单" {if $QueryShopDataInfo['da'] == "撞单"}checked{/if}>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">好发布状态</label>
		    <div class="layui-input-block">
		      <input type="radio" name="hao" value="已经提交" title="已经提交" {if $QueryShopDataInfo['hao'] == "已经提交"}checked{/if}>
		      <input type="radio" name="hao" value="被占用" title="被占用" {if $QueryShopDataInfo['hao'] == "被占用"}checked{/if}>
		      <input type="radio" name="hao" value="被拒绝" title="被拒绝" {if $QueryShopDataInfo['hao'] == "被拒绝"}checked{/if}>
		      <input type="radio" name="hao" value="撞单" title="撞单" {if $QueryShopDataInfo['hao'] == "撞单"}checked{/if}>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">猪发布状态</label>
		    <div class="layui-input-block">
		      <input type="radio" name="zhu" value="已经提交" title="已经提交" {if $QueryShopDataInfo['zhu'] == "已经提交"}checked{/if}>
		      <input type="radio" name="zhu" value="被占用" title="被占用" {if $QueryShopDataInfo['zhu'] == "被占用"}checked{/if}>
		      <input type="radio" name="zhu" value="被拒绝" title="被拒绝" {if $QueryShopDataInfo['zhu'] == "被拒绝"}checked{/if}>
		      <input type="radio" name="zhu" value="撞单" title="撞单" {if $QueryShopDataInfo['zhu'] == "撞单"}checked{/if}>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">其他状态</label>
		    <div class="layui-input-block">
		      <input type="radio" name="qt" value="已经提交" title="已经提交" {if $QueryShopDataInfo['qt'] == "已经提交"}checked{/if}>
		      <input type="radio" name="qt" value="被占用" title="被占用" {if $QueryShopDataInfo['qt'] == "被占用"}checked{/if}>
		      <input type="radio" name="qt" value="被拒绝" title="被拒绝" {if $QueryShopDataInfo['qt'] == "被拒绝"}checked{/if}>
		      <input type="radio" name="qt" value="撞单" title="撞单" {if $QueryShopDataInfo['qt'] == "撞单"}checked{/if}>
		    </div>
		  </div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
		      <blockquote class="layui-elem-quote">选择哪种发布类型为 被占用 便输入哪个类型占用时间</blockquote>
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">大占用时间</label>
		    <div class="layui-input-block">
		      <input  type="text" class="layui-input" name="datime" id="time1" style="width: 90%;"  {if $QueryShopDataInfo['datime']}value="{$QueryShopDataInfo.datime}"{else/}placeholder="选择大发布的“被占用“才能输入占用时间"{/if}>
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">好占用时间</label>
		    <div class="layui-input-block">
		      <input  type="text" class="layui-input" name="haotime" id="time2" style="width: 90%;"  {if $QueryShopDataInfo['haotime']}value="{$QueryShopDataInfo.haotime}"{else/}placeholder="选择好发布的“被占用“才能输入占用时间"{/if}>
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">猪占用时间</label>
		    <div class="layui-input-block">
		      <input  type="text" class="layui-input" name="zhutime" id="time3" style="width: 90%;"  {if $QueryShopDataInfo['zhutime']}value="{$QueryShopDataInfo.zhutime}"{else/}placeholder="选择猪发布的“被占用“才能输入占用时间"{/if}>
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">其他占用时间</label>
		    <div class="layui-input-block">
		      <input  type="text" class="layui-input" name="qttime" id="time4" style="width: 90%;"  {if $QueryShopDataInfo['qttime']}value="{$QueryShopDataInfo.qttime}"{else/}placeholder="选择其他发布的“被占用“才能输入占用时间"{/if}>
		    </div>
		  </div>
		<div class="layui-form-item layui-form">
		    <label class="layui-form-label">商品类目</label>
		    <div class="layui-input-block" id="selTitleDiv" style="width: 59%;">
		      <select id="mySelect" name="class" style="display: none;">
		      {volist name="ShopClassList" id="clas"}
		        <option value="{$clas.name}" {if $clas['name'] == $QueryShopDataInfo['class']} selected = "selected" {/if}>{$clas.name}</option>
		        {/volist}
		      </select>
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">店铺名称</label>
		    <div class="layui-input-block">
		      <input  type="text" class="layui-input" name="shopname" style="width: 90%;" value="{$QueryShopDataInfo.shopname}">
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">商品标题</label>
		    <div class="layui-input-block">
		      <input  type="text" name="shoptitle" class="layui-input" style="width: 90%;" value="{$QueryShopDataInfo.shoptitle}" disabled>
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">商品短标题</label>
		    <div class="layui-input-block">
		      <input  type="text" name="shopmaxtitle" datatype='/.{5,16}/' minlength="5" maxlength="16" class="layui-input" style="width: 90%;" value="{$QueryShopDataInfo.shopmaxtitle}">
		    </div>
		  </div>
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">推荐文案</label>
		    <div class="layui-input-block">
		      <textarea name="wenan" placeholder="20-150字文案，突出亮点，为什么值得买。不能有空格" minlength="20" maxlength="150" class="layui-textarea" style="width: 90%;">{$QueryShopDataInfo.wenan}</textarea>
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">商品主图</label>
		    <div class="layui-input-block">
		      <input  type="text" name="shopimg" class="layui-input" style="width: 90%;" value="{$QueryShopDataInfo.shopimg}">
		    </div>
		  </div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
		     <img src="{$QueryShopDataInfo.shopimg}" width="100" height="100">
		    </div>
		  </div>
		    <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">商品长图</label>
		    <a class="layui-btn layui-btn-normal" id="cimg" style="float: left;" width="100"><i class="layui-icon">&#xe67c;</i>上传长图</a>
		    <div class="layui-input-block" style="margin-left: 240px;">
		  <input type="text" name="changtu" value="" id="thu" class="layui-input" style="position: absolute;left: -17px;top: 0;" {if $QueryShopDataInfo['changtu']}value="{$QueryShopDataInfo.changtu}"{else/}placeholder="未上传长图，请上传长图。"{/if}>
		  </div>
		  </div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
		     {if $QueryShopDataInfo['changtu']}
		     <img src="{$QueryShopDataInfo.changtu}" width="100" height="100">
		     {else/}
		     <div id="cdiv"></div>
		     {/if}
		    </div>
		  </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">商品备注</label>
		    <div class="layui-input-block">
		      <input  type="text" class="layui-input" name="beizhu" style="width: 90%;" value="{$QueryShopDataInfo.beizhu}">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">优惠券链接</label>
		    <div class="layui-input-block">
		      <input type="text"  name="youhui" class="layui-input" style="width: 90%;" value="{$QueryShopDataInfo.youhui}">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">活动类型</label>
		    <div class="layui-input-block">
		      <input type="radio" name="huodong" value="普通活动" title="普通活动" {if $QueryShopDataInfo['huodong'] == "普通活动"}checked{/if}>
		      <input type="radio" name="huodong" value="营销计划" title="营销计划" {if $QueryShopDataInfo['huodong'] == "营销计划"}checked{/if}>
		      <input type="radio" name="huodong" value="定向计划" title="定向计划" {if $QueryShopDataInfo['huodong'] == "定向计划"}checked{/if}>
		      <input type="radio" name="huodong" value="鹊桥活动" title="鹊桥活动" {if $QueryShopDataInfo['huodong'] == "鹊桥活动"}checked{/if}>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">定向链接</label>
		    <div class="layui-input-block">
		      <input type="text"  name="dingxiang" {if $QueryShopDataInfo['dingxiang']}value="{$QueryShopDataInfo.dingxiang}"{else/}placeholder="只有选定向计划才输入定向链接 如：http://pub.alimama.com/myunion.htm?xxxxxxxxxxxxx"{/if} class="layui-input txt" style="width: 90%;" value="">
		    </div>
		  </div>
		  <div class="layui-form-item">
		  <div class="layui-inline">
		    <label class="layui-form-label">佣金比率</label>
		    <div class="layui-input-inline" style="width: 100px;">
		      <input type="text" name="yongjin" class="layui-input" value="{$QueryShopDataInfo.yongjin}">
		    </div>
		    <div class="layui-form-mid">%</div>
		    <label class="layui-form-label">在售价 ￥</label>
		    <div class="layui-input-inline" style="width: 100px;">
		      <input type="text" name="shoujia" class="layui-input" value="{$QueryShopDataInfo.shoujia}">
		    </div>
		    <div class="layui-form-mid">元</div>
		    <label class="layui-form-label">券后价 ￥</label>
		    <div class="layui-input-inline" style="width: 100px;">
		      <input type="text" name="houjia" class="layui-input" value="{$QueryShopDataInfo.houjia}">
		    </div>
		    <div class="layui-form-mid">元</div>
		    <label class="layui-form-label">券金额 ￥</label>
		    <div class="layui-input-inline" style="width: 100px;">
		      <input type="text" name="jine" class="layui-input" value="{$QueryShopDataInfo.jine}">
		    </div>
		    <div class="layui-form-mid">元</div>
		  </div>
		  </div>
		  <div class="layui-form-item">
		  <div class="layui-inline">
		    <label class="layui-form-label">满元可用</label>
		    <div class="layui-input-inline" style="width: 100px;">
		      <input type="text" name="many" class="layui-input" value="{$QueryShopDataInfo.many}">
		    </div>
		    <div class="layui-form-mid">元</div>
		    <label class="layui-form-label">券总量</label>
		    <div class="layui-input-inline" style="width: 100px;">
		      <input type="text" name="zong"  class="layui-input" value="{$QueryShopDataInfo.zong}">
		    </div>
		    <div class="layui-form-mid">张</div>
		    <label class="layui-form-label">开始</label>
		    <div class="layui-input-inline" style="width: 150px;">
		      <input type="text" name="kstime" class="layui-input" value="{$QueryShopDataInfo.kstime}">
		    </div>
		    <label class="layui-form-label">结束</label>
		    <div class="layui-input-inline" style="width: 150px;">
		      <input type="text" name="jstime" class="layui-input" value="{$QueryShopDataInfo.jstime}">
		    </div>
		  </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <input type="hidden" name="id" value="{$QueryShopDataInfo.id}">
		      <input type="hidden" name='jjine' value="{$QueryShopDataInfo.jjine}">
		      <input type="hidden" name='xiaoliang' value="{$QueryShopDataInfo.xiaoliang}">
		      <button class="layui-btn" lay-submit lay-filter="submit" data-url="{:url('edit')}">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
	     </form>
	</div>
    </div>
