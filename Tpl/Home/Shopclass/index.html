{include file="Common/header" /}

<!-- 头部结束 -->

<!-- 侧边栏开始 -->

{include file="Common/sidebar" /}

<!-- 侧边栏结束 -->

<div class="mdui-container-fluid wz-top-20 wz-left-10">
  <div class="wz-main">
    <div class="mdui-card wz-bottom-20">
    	<div class="wz-config" style="padding: 0 20px;">
    	<button class="layui-btn layui-btn-normal"  mdui-dialog="{target: '#class'}"><i class="layui-icon">&#xe61f;</i> 添加商品类目</button>
	<table class="layui-table">
	  <colgroup>
	    <col width="200">
	    <col width="200">
	    <col width="200">
	  </colgroup>
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>类目名称</th>
	      <th>操作</th>
	    </tr> 
	  </thead>
	  <tbody>
	  {volist name="ShopClassList" id="vo"}
	    <tr>
	      <td>{$vo.id}</td>
	      <td>{$vo.name}</td>
	      <td><a href="{:url('del',['id'=>$vo['id']])}" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger">删除</a></td>
	    </tr>
	  {/volist}
	  </tbody>
	</table>
	</div>
    </div>
</div>
</div>
  <div class="mdui-dialog" id="class">
    <div class="mdui-dialog-title">添加商品类目</div>
    <div class="mdui-dialog-content">
<form class="layui-form" action="" style="margin-left: -35px;" method="post">
  <div class="layui-form-item">
    <label class="layui-form-label">类目名称</label>
    <div class="layui-input-block">
      <input type="text" name="class" required  lay-verify="required" placeholder="请输入类目名称" autocomplete="off" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submit" data-url="{:url('addclass')}">立即添加</button>
    </div>
  </div>
</form>
    </div>
  </div>
<!-- 底部开始 -->

{include file="Common/footer" /}

<!-- 底部结束 -->
